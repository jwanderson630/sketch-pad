<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title>Sketch-Pad-Pro</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/scripts.js"></script>
</head>
<body>
	<div id='title'>
	<h1>Pixel Sketch Pro</h1>
	</div>
	<div id='contain'>
		<div id='pad'>

		</div>
		
		<div id = 'form'>
			<div id = 'options'>
				<h3>Line Color:</h3>
				<ul id='lcl'>
					<li><input type="radio" name="color" value="black" checked="checked" />Black</li>
					<li><input type="radio" name="color" value='blue'/>Blue</li>
					<li><input type="radio" name="color" value='green'/>Green</li>
					<li><input type="radio" name="color" value='red'/>Red</li>
					<li><input type="radio" name="color" value='grey'/>Grey</li>
					<li><input type="radio" name="color" value='white'/>White</li>
					<li><input type="radio" name="color" value='rand'/>Random</li>
				</ul>
				<h3>Background:</h3>
				<ul id="bgl">
					<li><input type="radio" name="bg" value='white' checked="checked" />White</li>
					<li><input type="radio" name="bg" value="black"/>Black</li>
					<li><input type="radio" name="bg" value='blue'/>Blue</li>
					<li><input type="radio" name="bg" value='green'/>Green</li>
					<li><input type="radio" name="bg" value='red'/>Red</li>
					<li><input type="radio" name="bg" value='grey'/>Grey</li>
				</ul>
		<input type="submit" value="Clear Board" id='button'/>
		</div>
		</div>
	</div>
</body>
</html>
